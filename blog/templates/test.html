<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的个人博客</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <style>
        .blog-footer {
            padding: 2rem 0;
            background-color: #f8f9fa;
        }
        .post-card {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">我的博客</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">分类</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">关于</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="搜索文章">
                    <button class="btn btn-outline-light" type="submit">搜索</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="container my-5">
        <div class="row">
            <!-- 文章列表（左侧，占8列） -->
            <div class="col-lg-8">
                <!-- 文章卡片示例 -->
                <div class="card post-card">
                    <div class="card-body">
                        <h2 class="card-title">如何快速学习 Bootstrap 5</h2>
                        <p class="text-muted">发表于 2023年10月10日 · 分类：<a href="#">前端开发</a></p>
                        <p class="card-text">Bootstrap 5 是最流行的前端框架之一，本文将通过实战演示如何快速上手...</p>
                        <a href="#" class="btn btn-primary">阅读全文</a>
                    </div>
                </div>
                <!-- 更多文章... -->
            </div>

            <!-- 侧边栏（右侧，占4列） -->
            <aside class="col-lg-4">
                <!-- 分类列表 -->
                <div class="card mb-4">
                    <div class="card-header">文章分类</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#">前端开发</a> (5)</li>
                        <li class="list-group-item"><a href="#">技术随笔</a> (3)</li>
                    </ul>
                </div>

                <!-- 最新文章 -->
                <div class="card mb-4">
                    <div class="card-header">最新文章</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#">Bootstrap 5 响应式设计技巧</a></li>
                        <li class="list-group-item"><a href="#">JavaScript 最佳实践</a></li>
                    </ul>
                </div>
            </aside>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="blog-footer">
        <div class="container text-center">
            <p>&copy; 2023 我的个人博客 · <a href="#">GitHub</a> · <a href="#">联系我</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
